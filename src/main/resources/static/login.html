<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/weadmin.css">
    <script src="/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <div method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </div>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '/js/admin'
			});
            layui.use(['form','admin','jquery'], function(){
              var form = layui.form
                  ,$ = layui.jquery
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
/*                layer.msg(JSON.stringify(data.field),function(){
                    location.href='./index.html'
                });*/
                  $.ajax({
                      url : '/authentication/form',
                      data : {
                          username : data.field.username,
                          password : data.field.password
                      },
                      type: "post",
                      dataType: "json",
                      success : function(data) {
                          if (data.code == 0) {
                              layer.msg('登录成功', {icon: 1,offset: '20px'});
                              setTimeout(function(){
                                  location.href='/'
                              },1000);
                              return false;
                          }else {
                              layer.msg('登录失败:   '+data.msg, {icon: 2,offset: '20px'});
                              return false;
                          }
                      },
                      error : function() {
                          layer.msg("系统繁忙!请重试");
                      }
                  });
                return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
