<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>景点管理</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}			
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>

		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">景点管理</a>
				<a>
				  <cite>景点列表</cite>
				</a>
			</span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i>
			</a>
		</div>

		<div class="weadmin-body">

			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					景点搜索：
					<div class="layui-inline">
						<input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>

			<div class="weadmin-block demoTable">
				<button class="layui-btn" onclick="WeAdminShow('添加景点(*为必填)','/areas/add')"><i class="layui-icon">&#xe61f;</i>添加</button>
			</div>

			<table class="layui-hide" id="areasList" lay-filter="areas"></table>

			<script type="text/html" id="operateTpl">
				<a   title="编辑" onclick="WeAdminEdit('编辑','/areas/add?areasId={{d.areasId}}')" href="javascript:;">
					<i class="layui-icon">&#xe642;</i>
				</a>
				<a title="删除" href="javascript:;" lay-event="del">
					<i class="layui-icon">&#xe640;</i>
				</a>
			</script>

			<script src="/layui/layui.js" charset="utf-8"></script>

		</div>
	</body>
	<script>
        layui.extend({
            admin: '/js/admin'
        });

        layui.use(['table', 'jquery','form', 'admin', "element",'layer'], function() {
            var table = layui.table,
            	layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                admin = layui.admin;
            var tableIns = table.render({
                elem: '#areasList',
                url: '/areas/list',
                cellMinWidth: 80,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'areasId',title: 'ID',sort: true
                    }, {
                        field: 'areasName',title: '景点名称'
                    }, {
                        field: 'createTime',title: '创建时间',sort: true
                    }, {
                        field: 'updateTime',title: '修改时间',sort: true
                    }, {
                        field: 'operate',title: '操作',toolbar: '#operateTpl',align: 'center'
                    }]
                ],
                event: true,
                page: true,
				limits: [1, 5, 10, 20, 50],
				limit: 10 //默认采用10
            });

            $(function(){
                form.render();
            });


            table.on('tool(areas)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                if(obj.event === 'del'){ //删除
                    layer.confirm('真的删除么', function(index){
                        layer.close(index);
                        $.ajax({
                            url : '/areas/del',
                            data : {
                                areasId : obj.data.areasId
                            },
                            type: "post",
                            dataType: "json",
                            success : function(data) {
                                if(data.code == 0){
                                    layer.msg(data.msg);
                                }else {
                                    layer.msg(data.msg);
                                }
                                tableIns.reload();
                            },
                            error : function() {
                                layer.msg("系统繁忙!请重试");
                            }
                        });
                    });
                }
            });
        });
	</script>
</html>
