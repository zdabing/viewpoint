<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加活动</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="${resRoot}/css/font.css">
    <link rel="stylesheet" href="${resRoot}/css/weadmin.css">
    <script src="${resRoot}/js/wangEditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <label for="activityName" class="layui-form-label">文章标题</label>
            <div class="layui-input-inline">
                <input type="text" id="activityName" name="activityName" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="activityTag" class="layui-form-label">文章标签</label>
            <div class="layui-input-inline">
                <input type="text" id="activityTag" name="activityTag" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="image1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="activityDesc"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="activityTag" class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" id="startTime" name="startTime">
            </div>

            <label for="activityTag" class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test2" id="endTime" name="endTime">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block" id="editor">
                <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
        </div>
    </div>
</div>
<script src="${resRoot}/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','laydate','upload'], function(){
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate
            ,upload = layui.upload;

        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#image1'
            ,url: '/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            var activityContent = editor.txt.html();
            $.ajax({
                url : '${base}/activity/save',
                data : {
                    activityId : data.field.activityId,
                    activityName : data.field.activityName,
                    activityTag : data.field.activityTag,
                    activityLogo : "12313",
                    activityDesc : data.field.activityDesc,
                    activityContent : activityContent,
                    startTime : data.field.startTime,
                    endTime : data.field.endTime
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("用户添加成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        },2000);
                        return false;
                    }else {
                        layer.alert("系统繁忙!请重试");
                        return false;
                    }
                },
                error : function() {
                    layer.alert("系统繁忙!请重试");
                }
            });
            /*layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });*/
            return false;
        });
    });
    var E = window.wangEditor
    var editor = new E('#editor')
    editor.customConfig.zIndex = 500
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create()
</script>
</body>

</html>
