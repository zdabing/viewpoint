<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>活动管理</title>

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}			
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">活动管理</a>
        <a>
          <cite>文章列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					文章搜索：
					<!--<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择分类</option>
							<option>文章</option>
							<option>会员</option>
							<option>权限</option>
						</select>
					</div>-->
					<div class="layui-inline">
						<input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block demoTable">
<!--			<button class="layui-btn layui-btn-danger" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</button>
				<button class="layui-btn" data-type="Recommend"><i class="layui-icon">&#xe6c6;</i>推荐</button>
				<button class="layui-btn" data-type="Top"><i class="layui-icon">&#xe619;</i>置顶</button>
				<button class="layui-btn" data-type="Review"><i class="layui-icon">&#xe6b2;</i>审核</button>-->
				<button class="layui-btn" onclick="WeAdminShow('添加文章','/article/add')"><i class="layui-icon">&#xe61f;</i>添加文章</button>
				<!--<span class="fr" style="line-height:40px">共有数据：88 条</span>-->
			</div>
			<table class="layui-hide" id="articleList"></table>

			<div class="layui-tab-item">
				<div id="pageDemo"></div>
			</div>

			<script type="text/html" id="enabledTpl">
			  <!-- 这里的 checked 的状态只是演示 -->
			  <input type="checkbox" name="{{d.articleId}}" value="{{d.enabled}}" title="发布" lay-filter="up" {{ d.enabled == 1 ? 'checked' : '' }}>
			</script>

			<script type="text/html" id="operateTpl">
				<a   title="编辑" onclick="WeAdminEdit('编辑','/article/add?articleId={{d.articleId}}')" href="javascript:;">
					<i class="layui-icon">&#xe642;</i>
				</a>
				<a title="查看" onclick="WeAdminShow('查看文章','./show.html',600,400)" href="javascript:;">
					<i class="layui-icon">&#xe63c;</i>
				</a>
				<a title="删除" id="delete" onclick="onDelete('{{d.articleId}}');">
					<i class="layui-icon">&#xe640;</i>
				</a>
			</script>
			<script src="/layui/layui.js" charset="utf-8"></script>
		</div>
	</body>
	<script>
        layui.extend({
            admin: '/js/admin'
        });
        layui.use(['table','laypage', 'jquery','form', 'admin'], function() {
            var table = layui.table,
                $ = layui.jquery,
                form = layui.form,
                admin = layui.admin,
                laypage = layui.laypage;

            var tableIns = table.render({
                elem: '#articleList',
                url: '/article/list',
                cellMinWidth: 50,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'articleId',title: 'ID',sort: true
                    }, {
                        field: 'title',title: '文章名'
                    }, {
                        field: 'createTime',title: '创建时间',sort: true
                    }, {
                        field: 'updateTime',title: '修改时间',sort: true
                    }, {
                        field: 'enable',title: '发布',templet: '#enabledTpl',align: 'center'
                    }, {
                        field: 'operate',title: '操作',toolbar: '#operateTpl',align: 'center'
                    }]
                ],
                event: true,
                page: true,
				limits: [1, 5, 10, 20, 50],
				limit: 10 //默认采用10
            });

            $(function(){
                form.render();
            });

            window.onDelete = function(articleId) {
                var index = layer.msg('修改中，请稍候',{icon: 16,time:false,shade:0.8});
                $.ajax({
                    url : '/article/delete',
                    data : {
                        articleId : articleId,
                    },
                    type: "post",
                    dataType: "json",
                    success : function(data) {
                        layer.close(index);
                        if(data.code == 0){
                            layer.msg(data.msg);
                        }else {
                            layer.msg(data.msg);
                        }
                        tableIns.reload();
                    },
                    error : function() {
                        layer.msg("系统繁忙!请重试");
                    }
                });
            };


            //监听上下架操作
            form.on('checkbox(up)', function(obj){
                var index = layer.msg('修改中，请稍候',{icon: 16,time:false,shade:0.8});
                if(this.value == 1){
                    var enable =0;
                }else{
                    var enable =1;
                }
                $.ajax({
                    url : '/article/updateSale',
                    data : {
                        articleId : this.name,
                        enabled : enable
                    },
                    type: "post",
                    dataType: "json",
                    success : function(data) {
                        layer.close(index);
                        if(data.code == 0){
                            layer.msg(data.msg);
                        }else {
                            layer.msg(data.msg);
                        }
                        tableIns.reload();
                    },
                    error : function() {
                        layer.msg("系统繁忙!请重试");
                    }
                });
            });

        });
	</script>
</html>
