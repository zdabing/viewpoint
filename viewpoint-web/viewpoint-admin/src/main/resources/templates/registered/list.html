<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>管理员列表</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}			
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<table class="layui-hide" id="userList" lay-filter="user">

			</table>

			<script type="text/html" id="operateTpl">
				<a title="删除" href="javascript:;" lay-event="del">
					<i class="layui-icon">&#xe640;</i>
				</a>
			</script>
			<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		</div>
	</body>
	<script th:inline="javascript">

        /*<![CDATA[*/
        var basePath = /*[[@{/}]]*/;
        /*]]>*/

        layui.extend({
            admin: '/js/admin'
        });
        layui.use(['table', 'jquery','form', 'admin'], function() {
            var table = layui.table,
                $ = layui.jquery,
                form = layui.form,
                admin = layui.admin;

            var tableIns = table.render({
                elem: '#userList',
                url: basePath + 'user/list/1',
                cellMinWidth : 80,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'id',title: 'ID',sort: true,width:80, align:"center"
                    }, {
                        field: 'name',title: '登录名', align:"center"
                    }, {
                        field: 'openid',title: 'openid', align:"center"
                    }, {
                        field: 'alias',title: '昵称', align:"center"
                    }, {
                        field: 'icon',title: '头像',align:"center",templet:function(d){
                            return '<a href="'+d.icon+'" target="_blank"><img src="'+d.icon+'" height="26" /></a>';}
                    }, {
                        field: 'operate',title: '操作',toolbar: '#operateTpl',align: 'center'
                    }]
                ],
                event: true,
                page: true,
				limits: [1, 5, 10, 20, 50],
				limit: 10 //默认采用10
            });
            $(function(){
                form.render();
            });
            //监听上下架操作
            form.on('checkbox(up)', function(obj){
                var index = layer.msg('修改中，请稍候',{icon: 16,time:false,shade:0.8});
                if(this.value == 1){
                    var enable =0;
				}else{
                    var enable =1;
				}
                $.ajax({
                    url : basePath + 'activity/updateSale',
                    data : {
                        activityId : this.name,
                        enabled : enable
                    },
                    type: "post",
                    dataType: "json",
                    success : function(data) {
                        layer.close(index);
                        if(data.code == 0){
                            layer.msg(data.msg);
                        }else {
                            layer.msg(data.msg);
                        }
                        tableIns.reload();
                    },
                    error : function() {
                        layer.msg("系统繁忙!请重试");
                    }
                });
            });
            table.on('tool(user)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                if(obj.event === 'del'){ //删除
                    layer.confirm('真的删除么', function(index){
                        layer.close(index);
                        $.ajax({
                            url : basePath + 'activity/del',
                            data : {
                                activityId : obj.data.activityId
                            },
                            type: "post",
                            dataType: "json",
                            success : function(data) {
                                if(data.code == 0){
                                    layer.msg(data.msg);
                                }else {
                                    layer.msg(data.msg);
                                }
                                tableIns.reload();
                            },
                            error : function() {
                                layer.msg("系统繁忙!请重试");
                            }
                        });
                    });
                }
            });
        });
	</script>
</html>
