<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>科举等级</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">

				<div class="layui-form-item magt3">
					<div class="layui-hide">
						<input type="text" class="layui-input" id="levelId" th:value="${examLevel?.levelId}" >
					</div>

					<label class="layui-form-label">名次</label>
					<div class="layui-input-block" style="width: 135px">
						<input type="text" class="layui-input" lay-verify="required" id="levelName" placeholder="例 ：状元" th:value="${examLevel?.levelName}" value="">
					</div>

					<label class="layui-form-label" style="margin-top: 10px">名次Logo</label>
					<div class="layui-col-md3 layui-col-xs5" style="margin-top: 20px">
						<div class="layui-upload-list thumbBox mag0 magt3">
							<img class="layui-upload-img thumbImg" id="levelIcon" th:src="${examLevel?.levelIcon}" src="">
						</div>
					</div>
				</div>

		</div>
		</div>
	</div>

			<div class="layui-form-item" >
				<div class="layui-form-item"  >
					<label class="layui-form-label">排序</label>
					<div class="layui-input-inline" style="width: 135px">
						<input type="text" th:onblur="|javascript:sortRepeat()|" lay-verify="number" class="layui-input" id="sort" placeholder="请输入序号！ 例:1" th:value="${examLevel?.sort}" value="">
					</div>
					<div class="layui-form-mid " id="sortTips" style="color: red;font-weight: bold"></div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">名次简介</label>
					<div class="layui-input-block" style="width: 500px">
						<textarea placeholder="请输入名次简介" class="layui-textarea" id="levelDesc" lay-verify="required" autocomplete="off" th:utext="${examLevel?.levelDesc}"></textarea>
					</div>
				</div>

				<hr class="layui-bg-gray" />
				<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
				<div class="layui-right" style="text-align:center">
					<a class="layui-btn layui-btn-sm" lay-filter="add" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
					<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
				</div>
			</div>

		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/wangEditor.js}"></script>
<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/
    var basePath = /*[[@{/}]]*/;
    /*]]>*/

    layui.use(['form','layer','layedit','laydate','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
            laypage = layui.laypage,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            layer = layui.layer
            $ = layui.jquery;

        laydate.render({
            elem: '#endTime' //指定元素
            ,type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
        });

        window.sortRepeat = function() {
            var sort = $("#sort").val();
            $.ajax({
                url : basePath + 'examLevel/sortRepeat',
                data : {
                    levelId : $("#levelId").val(),
                    sort : sort
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        $('#sortTips').html('');
                    }else {
                        $('#sortTips').html('序号已使用，请填写一个不重复的序号!');
                    }
                },
                error : function() {
                    layer.msg("系统繁忙!请重试");
                }
            });
        };

        //上传缩略图
        upload.render({
            elem: '.thumbBox',
            url: basePath + 'upload/image',
            method : "post",
            done: function(res, index, upload){
                //var num = parseInt(4*Math.random());  //生成0-4的随机数，随机显示一个头像信息
                $('.thumbImg').attr('src',res.data.src);
                $('.thumbBox').css("background","#fff");
            }
        });

        form.on("submit(add)",function(data){
            var levelDesc = $("#levelDesc").val();
            var levelIcon = $("#levelIcon").attr("src");

            if($('#sortTips').html() != ''){
                layer.alert("请填写一个不重复的序号");
                return false;
            }

            if(levelIcon == ''){
                layer.alert("请上传名次Logo",{icon: 5});
                return false;
			}

            $.ajax({
                url : basePath + 'examLevel/save',
                data : {
                    levelId : $("#levelId").val(),
                    levelName : $("#levelName").val(),
                    levelIcon : levelIcon,
					sort : $("#sort").val(),
					levelDesc : levelDesc
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("科举名次添加或更改成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        },1000);
                        return false;
                    }else {
                        layer.alert("系统繁忙!请重试");
                        return false;
                    }
                },
                error : function() {
                    layer.alert("系统繁忙!请重试");
                }
            });
            return false;
        })

        //预览
        form.on("submit(look)",function(){
            layer.alert("此功能需要前台展示，实际开发中传入对应的必要参数进行文章内容页面访问");
            return false;
        })
    })

    // 配置服务器端地址
    editor.customConfig.uploadImgServer = '/upload/wangEditor'
    editor.create()
</script>
</body>
</html>
