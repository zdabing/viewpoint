<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>科举文化</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12" >
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
				</div>
			</div>

		</div>

		<div class="layui-form-item magb0">
			<label class="layui-form-label">文物介绍</label>
			<div class="layui-input-block" id="viewContent" style="width: 700px">
				<p th:utext="${view?.viewContent}" ></p>
			</div>
		</div>



		<div class="layui-right"  style="text-align:center;margin-top: 20px">
			<a class="layui-btn layui-btn-sm" lay-filter="add" lay-submit ><i class="layui-icon">&#xe609;</i>发布</a>
			<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
		</div>


	</div>

	</div>


</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/wangEditor.js}"></script>
<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/
    var basePath = /*[[@{/}]]*/;
    /*]]>*/

    layui.use(['jquery','form','layer','layedit','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
            laypage = layui.laypage,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.jquery;

        form.on("submit(add)",function(data){
            var viewContent = editor.txt.html();
            $.ajax({
                url : basePath + 'wenmiao/save/WWJS',
                data : {
                    viewContent : viewContent
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("添加成功！");
                            //刷新父页面
                            parent.location.reload();
                        },1000);
                        return false;
                    }else {
                        layer.alert("系统繁忙!请重试");
                        return false;
                    }
                },
                error : function() {
                    layer.alert("系统繁忙!请重试");
                }
            });
            return false;
        })

        //预览
        form.on("submit(look)",function(){
            layer.alert("此功能需要前台展示，实际开发中传入对应的必要参数进行文章内容页面访问");
            return false;
        })
    })
    //创建一个编辑器
    var E = window.wangEditor
    var editor = new E('#viewContent')
    // 配置服务器端地址
    editor.customConfig.uploadImgServer = '/upload/wangEditor'
    editor.create()


</script>
</body>
</html>
