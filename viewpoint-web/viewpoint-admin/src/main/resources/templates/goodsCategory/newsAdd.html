<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加文章</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12" >
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<div class="layui-hide">
						<input type="text" class="layui-input" id="goodsId" th:value="${goodsCategory?.goodsId}">
					</div>
					<label class="layui-form-label">文物名称</label>
					<div class="layui-input-block">
						<input type="text" style="width:400px" lay-verify="required" class="layui-input" id="goodsName" name="goodsName" placeholder="请输入文物名称" th:value="${goodsCategory?.goodsName}" value="">
					</div>
				</div>
			</div>

		</div>

		<label class="layui-form-label">文物图片</label>
		<div class="layui-col-md3 layui-col-xs5">
			<div class="layui-upload-list thumbBox mag0 magt3">
				<img class="layui-upload-img thumbImg" id="goodsIcon" th:src="${goodsCategory?.goodsIcon}" src="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">文物简介</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入文物简介" class="layui-textarea" id="goodsDesc" lay-verify="required" autocomplete="off" th:text="${goodsCategory?.goodsDesc}"></textarea>
			</div>
		</div>

		<div class="layui-form-item magb0">
			<label class="layui-form-label">文物详情</label>
			<div class="layui-input-block" id="goodsContent" >
				<p th:utext="${goodsCategory?.goodsContent}" ></p>
			</div>
		</div>

	</div>

	<div class="layui-col-md3 layui-col-xs12">

		<div style="height: 50px">

		</div>

		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<hr class="layui-bg-gray" />
			<div class="layui-right"  style="text-align:center">
				<a class="layui-btn layui-btn-sm" lay-filter="add" lay-submit ><i class="layui-icon">&#xe609;</i>发布</a>
				<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
			</div>
		</div>
	</div>

	</div>
	</div>


</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/wangEditor.js}"></script>
<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/
    var basePath = /*[[@{/}]]*/;
    /*]]>*/

    layui.use(['jquery','form','layer','layedit','upload'],function(){
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
            laypage = layui.laypage,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.jquery;


        //上传缩略图
        upload.render({
            elem: '.thumbBox',
            url: basePath + 'upload/image',
            method : "post",
            done: function(res, index, upload){
                //var num = parseInt(4*Math.random());  //生成0-4的随机数，随机显示一个头像信息
                $('.thumbImg').attr('src',res.data.src);
                $('.thumbBox').css("background","#fff");
            }
        });


        form.on("submit(add)",function(data){
            var goodsContent = editor.txt.html();
            var goodsIcon = $("#goodsIcon").attr("src")
            $.ajax({
                url : basePath + 'goodsCategory/save',
                data : {
                    goodsId : $("#goodsId").val(),  //文章标题
                    goodsName : $("#goodsName").val(),
                    goodsIcon : goodsIcon,
                    goodsDesc : $("#goodsDesc").val(),
                   	goodsContent : goodsContent
                },
                type: "post",
                dataType: "json",
                success : function(data) {
                    if(data.code == 0){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        setTimeout(function(){
                            top.layer.close(index);
                            top.layer.msg("文章添加成功！");
                            layer.closeAll("iframe");
                            //刷新父页面
                            parent.location.reload();
                        },1000);
                        return false;
                    }else {
                        layer.alert("系统繁忙!请重试");
                        return false;
                    }
                },
                error : function() {
                    layer.alert("系统繁忙!请重试");
                }
            });
            return false;
        })

        //预览
        form.on("submit(look)",function(){
            layer.alert("此功能需要前台展示，实际开发中传入对应的必要参数进行文章内容页面访问");
            return false;
        })
    })
    //创建一个编辑器
    var E = window.wangEditor
    var editor = new E('#goodsContent')
    // 配置服务器端地址
    editor.customConfig.uploadImgServer = '/upload/wangEditor'
    editor.create()


</script>
</body>
</html>
