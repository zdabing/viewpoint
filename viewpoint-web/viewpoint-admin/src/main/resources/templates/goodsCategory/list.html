	<script th:inline="javascript">

        /*<![CDATA[*/
        var basePath = /*[[@{/}]]*/;
        /*]]>*/

        layui.extend({
            admin: '/js/admin'
        });

        layui.use(['table','laypage', 'jquery','form', 'admin'], function() {
            var table = layui.table,
                $ = layui.jquery,
                form = layui.form,
                admin = layui.admin

            var tableIns = table.render({
                elem: '#goodsCategoryList',
                url: basePath + 'goodsCategory/list',
                cellMinWidth: 50,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'goodsId',title: 'ID',sort: true
                    }, {
                        field: 'goodsName',title: '文物名字'
                    },{
                        field: 'goodsIcon',title: '文物图片',align:"center",templet:function(d){
                            return '<a href="'+d.goodsIcon+'" target="_blank"><img src="'+d.goodsIcon+'" height="26" /></a>';}
                    }, {
						field: 'createTime',title: '创建时间',sort: true
					},{
                        field: 'enable',title: '发布',templet: '#enabledTpl',align: 'center'
                    }, {
                        field: 'operate',title: '操作',toolbar: '#doTpl',align: 'center'
                    }]
                ],
                event: true,
                page: true,
				limits: [1, 5, 10, 20, 50],
				limit: 10 //默认采用10
            });

            $(function(){
                form.render();
            });

            table.on('tool(goodsCategory)', function(obj){
                if(obj.event === 'del'){ //删除
                    layer.confirm('真的删除么', function(index){
                        layer.close(index);
                        $.ajax({
                            url : basePath + 'goodsCategory/del',
                            data : {
                                goodsId : obj.data.goodsId
                            },
                            type: "post",
                            dataType: "json",
                            success : function(data) {
                                if(data.code == 0){
                                    layer.msg(data.msg);
                                }else {
                                    layer.msg(data.msg);
                                }
                                tableIns.reload();
                            },
                            error : function(){
                                layer.msg("系统繁忙!请重试");
                            }
                        });
                    });
                }
            });


            //监听上下架操作
            form.on('checkbox(up)', function(obj){
                var index = layer.msg('修改中，请稍候',{icon: 16,time:false,shade:0.8});
                if(this.value == 1){
                    var enable =0;
                }else{
                    var enable =1;
                }
                $.ajax({
                    url : basePath + 'goodsCategory/updateSale',
                    data : {
                        goodsId : this.name,
                        enabled : enable
                    },
                    type: "post",
                    dataType: "json",
                    success : function(data) {
                        layer.close(index);
                        if(data.code == 0){
                            layer.msg(data.msg);
                        }else {
                            layer.msg(data.msg);
                        }
                        tableIns.reload();
                    },
                    error : function() {
                        layer.msg("系统繁忙!请重试");
                    }
                });
            });

        });
	</script>
