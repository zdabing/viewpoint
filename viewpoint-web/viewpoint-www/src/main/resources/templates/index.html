<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--多个额外的的CSS可以这样写  '/static/assets/vendors/custom/datatables/datatables.bundle.css,'+ '/templates/index.css'-->
<head th:replace="common/head :: head('首页','/css/index.css')"></head>
<body>
<div>
  <div th:replace="common/footer :: footer('0','')"></div>
  <div class="mui-content">
    <a href="javascript:" class="main-pic">
      <img src="../img/index/banner.jpg" class="bigmainpic">
      <div class="dt">
        <h2><img th:src="@{/img/index/wenmiao.png}" src="../img/index/wenmiao.png" class="wenmiao"><img th:src="@{/img/index/next.png}"  src="../img/index/next.png" class="next"></h2>
        <div class="line"><img th:src="@{/img/index/line.png}" src="../img/index/line.png" alt=""></div>
        <p>感悟国学之道，礼拜先贤圣人。</p>
      </div>
    </a>
    <div class="content w">
      <div class="title">
        <img th:src="@{/img/index/hot.png}" src="../img/index/hot.png">
        <label>最新活动</label>
        <a th:href="@{/activity/item}" href="javascript:" data-ajax="false" class="more">更多&gt;</a>
      </div>
      <div class="mui-card" th:each="activity: ${activityList}">
        <a th:href="@{'/activity/detail/'+${activity.activityId}}" href="javascript:" data-ajax="false">
        <div class="box">
          <img th:src="${activity.activityLogo}" src="../img/index/pic1.jpg" class="bigmainpic">
          <p th:text="${activity.activityDesc}">2018年“文化和自然遗产日”暨首届言子文化节启动仪式圆满成功</p>
          <div class="tag_date" th:text="${#temporals.format(activity.releaseTime, 'yyyy-MM-dd')}">2018-6-9</div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
